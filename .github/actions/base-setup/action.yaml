name: "Basic Setup"
description: "Basic setup with pnpm and cache restore"
runs:
  using: "composite"
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        run_install: false

    - name: Setup Node 20
      uses: actions/setup-node@v4
      with:
        node-version: "20.x"

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile
